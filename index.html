<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager Pro </title>
    <link rel="shortcut icon" href="images/macbook-money--v1.png" type="image/x-icon">
    <!-- Google font ------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
    <!-- Bootstrap css------  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vanilla css ----------------- -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="container my-5">
        <h1 class="h1 text-center">Finance Manager Pro</h1>
    </header>
    <main class="container d-md-flex justify-content-evenly">
        <!-- Image ---------  -->
        <section>
            <article>
                <img class="img-fluid" src="images/money_manager.jpg" alt="">
            </article>
        </section>

        <!-- Calculation -----------  -->
        <article class=" d-flex justify-content-center">
            <section class="my-5">
                <article>
                    <div>
                        <h6 id="error_positive" class="h6 text-center text-danger">Please inpur a positive number</h6>
                        <h6 id="error_number" class="h6 text-center text-danger">Please inpur a valid number</h6>
                        <h6 id="error_large" class="h6 text-center text-danger">Expenses can not be greater than Income
                        </h6>
                        <h4 class="h4 text-center">Income</h4>
                        <div class="d-flex">
                            <label for="exampleInputEmail1" class="form-label">Income:</label>
                            <input type="text" class="form-control" id="income_input">
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="h4 text-center">Expenses</h4>
                        <div class="d-flex">
                            <label for="exampleInputEmail1" class="form-label">Food:</label>
                            <input type="text" class="form-control" id="food_input">
                        </div>
                        <div class="d-flex my-2">
                            <label for="exampleInputEmail1" class="form-label">Rent:</label>
                            <input type="text" class="form-control" id="rent_input">
                        </div>
                        <div class="d-flex">
                            <label for="exampleInputEmail1" class="form-label">Cloths:</label>
                            <input type="text" class="form-control" id="cloths_input">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button id="calculate_button" class="btn btn-dark my-3">Calculate</button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h4 class="h4 text-center">Total Expenses: $<span id="total_expenses">000</span> </h4>
                        <h4 class="h4 text-center">Balance: $<span id="total_balance">000</span> </h4>
                    </div>
                    <hr>

                    <div class="d-flex my-3 mt-5 align-items-center">
                        <p id="save_level">Save</p>

                        <input type="text" class="form-control" id="save_input">
                        <p id="parcentage">%</p>
                        <button id="save_button" class="btn btn-dark">Save</button>
                    </div>

                    <div class="mt-5">
                        <h4 class="h4 text-center">Saving Amount: $<span id="total_save">000</span> </h4>
                        <h4 class="h4 text-center">Remaining Balance: $<span id="remaining_balance">000</span>
                        </h4>
                    </div>
                </article>
            </section>
        </article>
    </main>


    <!-- Bootstrap js -----------  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS --------  -->
    <script src="js/script.js"></script>
</body>

</html>
